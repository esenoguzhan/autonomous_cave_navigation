mission_control_node:
  ros__parameters:
    # State machine parameters
    state_machine_hz: 10.0  # Hz
    idle_duration: 3.0  # seconds
    
    # Takeoff parameters
    takeoff_altitude: 9.0  # meters
    
    # Tolerances for state transitions
    position_tolerance: 0.3  # meters
    velocity_tolerance: 0.1  # m/s
    
    # Topic names
    desired_state_topic: "desired_state"
    current_state_topic: "current_state_est"
    trajectory_complete_topic: "trajectory_complete"
    
    # Service names
    start_navigation_service: "start_navigation"
    start_exploration_service: "start_exploration"

    # Waypoints to cave entrance (formerly in trajectory_planner)
    cave_entrance_waypoints:
      x: [-38.0, -108.875, -180.0, -251.375, -323.0]
      y: [10.0, 10.0, 10.0, 10.0, 10.0]
      z: [15.0, 18.75, 20.0, 18.75, 15.0]

    # Queue sizes
    subscriber_queue_size: 10
    publisher_queue_size: 10
